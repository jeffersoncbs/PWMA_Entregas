<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="1entrada.css">
    <style>
        .ola {
            display: grid;
            padding: 20px;
            width: 100%;
            margin: 10px;
        }
    </style>
    <script>
        function sCadastro() {
            var nome;
            var senha;
            var email;
            var mensagemConsistencia = "";
            var regNome = new RegExp ("[A-z]{3,40}")
            var regSenha = new RegExp("[A-z]{8,50}"); 
            var regEmail = new RegExp(".+\@.+\..+"); /* x@y.z no minimo */

            nome = document.getElementById("nome").value;
            email = document.getElementById("email").value;
            senha = document.getElementById("senha").value;

            if (!regNome.test(nome)){
                mensagemConsistencia = "Nome Invalido";
            } else if (!regEmail.test(email)) {
                mensagemConsistencia = "Email invalido";
            } else if (!regSenha.test(senha)) {
                mensagemConsistencia = "Informe uma senha mais forte";
            }

            if (mensagemConsistencia != "") {
                alert(mensagemConsistencia);
                return false;
            } else {
                window.location.href = 'sitePW.html';
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <div class="ola">

            <form>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>

                <label for="senha">Criar senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br><br>

                <button type="button" onclick="sCadastro()">Cadastrar</button>

            </form>
            </a>
        </div>
    </main>
</body>

</html>
