<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="agenda.css">
   <title>Locais disponiveis</title>
   <script src="listarAgendamentos.js"></script>
</head>
<body>
   <header>
       Lista de locais disponiveis
   </header>
   <main>

       <div class="titulo">
           <span>Criar agendamentos</span>
       </div>
       <div class="card">
           <div class="entrada">
               <label>Endereço</label>
               <input type="text" id="endereco">
           </div>
           <div class="entrada">
               <label>Preço</label>
               <input type="number" id="preco" placeholder="Exemplo: 10,50">
           </div>
           <div class="entrada">
               <label>Horário</label>
               <input type="time" id="hora" placeholder="hh:mm">
           </div>
           <div class="entrada">
               <label>Data</label>
               <input type="date" id="data" placeholder="dd/mm/aaaa">
           </div>
           <button onclick="adicionarAgendamento()">Adicionar agendamento</button>
       </div>
       <div class="content">
           <br><hr> 
           <h3>Listagem de locais disponiveis</h3>
           <table border="1">
               <thead>
                  <th class="center">id</th>
                  <th class="center">Endereço</th>
                  <th class="center">Preço</th>
                  <th class="center">Horário</th>
                  <th class="center">Data</th>
                  <th class="center">Ações</th>
               </thead>             
                  <tbody id="agendamentosTH">

                  </tbody>
           </table>
       </div>
   </main>
</body>
</html>
